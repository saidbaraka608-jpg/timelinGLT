    <script>
        const phoneBook = { "Youness": "0697277839", "Said": "0663775910", "Mohamed": "0668344926", "Youssef": "+212707760899" };
        const allStaffNames = ["Youness", "Mohamed", "Said", "Youssef"];
        const translations = { 
            ar: { edit: "ØªØ¹Ø¯ÙŠÙ„", save: "Ø­ÙØ¸", days: ["Ø§Ù„Ø§Ø«Ù†ÙŠÙ†", "Ø§Ù„Ø«Ù„Ø§Ø«Ø§Ø¡", "Ø§Ù„Ø£Ø±Ø¨Ø¹Ø§Ø¡", "Ø§Ù„Ø®Ù…ÙŠØ³", "Ø§Ù„Ø¬Ù…Ø¹Ø©", "Ø§Ù„Ø³Ø¨Øª", "Ø§Ù„Ø£Ø­Ø¯"], now: "Ø§Ù„Ø­Ø§Ù„ÙŠ", next: "Ø§Ù„ØªØ§Ù„ÙŠ", off: "ÙÙŠ Ø¹Ø·Ù„Ø©", week: "Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹" }, 
            fr: { edit: "Modifier", save: "Sauver", days: ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"], now: "Actuel", next: "Suivant", off: "En CongÃ©", week: "Semaine" } 
        };

        let currentLang = localStorage.getItem('g_lang') || 'ar';
        let userThemePref = localStorage.getItem('g_theme_pref') || 'dark';
        let isEditMode = false;
        
        // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ Ø§Ù„Ø­Ø§Ù„ÙŠ (Ø§Ù„Ø£ÙˆÙ„ Ø£Ùˆ Ø§Ù„Ø«Ø§Ù†ÙŠ)
        function getCurrentWeek() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const days = Math.floor((now - startOfYear) / (24 * 60 * 60 * 1000));
            const weekNumber = Math.ceil((days + startOfYear.getDay() + 1) / 7);
            return (weekNumber % 2 === 0) ? "2" : "1";
        }

        let selectedWeek = localStorage.getItem('g_saved_week') || getCurrentWeek();

        // Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø­Ø³Ø¨ Ø·Ù„Ø¨Ùƒ
        const defaultSchedule = [
            { s1: ["Youness", "Said"], s2: "Mohamed", s3: "Youssef" }, // Mon
            { s1: ["Said", "Youness"], s2: "Mohamed", s3: "Youssef" }, // Tue
            { s1: ["Mohamed", "Youness"], s2: "None", s3: "Youssef" }, // Wed
            { s1: ["Said", "None"], s2: "Youness", s3: "Youssef" },     // Thu
            { s1: ["Youness", "None"], s2: "Mohamed", s3: "Youssef" }, // Fri
            { s1: ["Mohamed", "None"], s2: "Said", s3: "Youness" },    // Sat
            { s1: ["Said", "None"], s2: "Mohamed", s3: "Youssef" }     // Sun
        ];

        function initData() {
            if(!localStorage.getItem('goldenData')) {
                const initial = { "1": [...defaultSchedule], "2": [...defaultSchedule] };
                localStorage.setItem('goldenData', JSON.stringify(initial));
            }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }

        function verifyPassword() {
            const input = document.getElementById('passInput');
            if (input.value === "1990") {
                isEditMode = true;
                document.getElementById('weekSelect').disabled = false;
                closeModal('passwordModal');
                applySettings();
            } else {
                input.classList.add('shake-error');
                setTimeout(() => input.classList.remove('shake-error'), 400);
            }
        }

        function handleEditClick() {
            if (isEditMode) {
                isEditMode = false;
                document.getElementById('weekSelect').disabled = true;
                localStorage.setItem('g_saved_week', selectedWeek);
                applySettings();
            } else openModal('passwordModal');
        }

        function updateDateTime() {
            const now = new Date();
            const dayName = translations[currentLang].days[(now.getDay() + 6) % 7];
            document.getElementById('headerDateTime').innerText = `${dayName} | ${now.toLocaleTimeString('en-GB', { hour12: false })}`;
            updateActiveStaff();
        }

        function applySettings() {
            document.getElementById('mainHtml').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.body.className = (currentLang === 'ar' ? 'rtl ' : 'ltr ') + (userThemePref === 'light' ? 'light-mode' : '');
            document.getElementById('editBtn').innerText = isEditMode ? translations[currentLang].save : translations[currentLang].edit;
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ†
            document.getElementById('nowLabel').innerText = translations[currentLang].now;
            document.getElementById('nextLabel').innerText = translations[currentLang].next;
            document.getElementById('offLabel').innerText = translations[currentLang].off;
            document.getElementById('weekLabel').innerText = translations[currentLang].week;
            document.getElementById('thDay').innerText = translations[currentLang].days[0].includes('Ø§Ù„Ø§Ø«Ù†ÙŠÙ†') ? 'Ø§Ù„ÙŠÙˆÙ…' : 'Jour';

            renderTable();
        }

        function renderTable() {
            const data = JSON.parse(localStorage.getItem('goldenData'))[selectedWeek];
            document.getElementById('scheduleBody').innerHTML = data.map((row, i) => `
                <tr>
                    <td><div class="glass-card cell-container day-cell">${translations[currentLang].days[i]}</div></td>
                    <td><div class="glass-card cell-container">
                        <select ${!isEditMode?'disabled':''} onchange="updateData(${i},'s1',0,this.value)">${allStaffNames.concat("None").map(s => `<option ${s===row.s1[0]?'selected':''} value="${s}">${s}</option>`).join('')}</select>
                        <div class='h-[1px] w-4/5 bg-sky-500/20 my-0.5'></div>
                        <select ${!isEditMode?'disabled':''} onchange="updateData(${i},'s1',1,this.value)">${allStaffNames.concat("None").map(s => `<option ${s===row.s1[1]?'selected':''} value="${s}">${s}</option>`).join('')}</select>
                    </div></td>
                    <td><div class="glass-card cell-container"><select ${!isEditMode?'disabled':''} onchange="updateData(${i},'s2',null,this.value)">${allStaffNames.concat("None").map(s => `<option ${s===row.s2?'selected':''} value="${s}">${s}</option>`).join('')}</select></div></td>
                    <td><div class="glass-card cell-container"><select ${!isEditMode?'disabled':''} onchange="updateData(${i},'s3',null,this.value)">${allStaffNames.concat("None").map(s => `<option ${s===row.s3?'selected':''} value="${s}">${s}</option>`).join('')}</select></div></td>
                </tr>
            `).join('');
            updateActiveStaff();
        }

        function updateActiveStaff() {
            const now = new Date(); const hour = now.getHours(); const todayIdx = (now.getDay() + 6) % 7;
            const weekData = JSON.parse(localStorage.getItem('goldenData'))[selectedWeek];
            if(!weekData) return;
            const today = weekData[todayIdx];
            
            let active = (hour >= 9 && hour < 16) ? (today.s1[0] + " & " + today.s1[1]) : (hour >= 16 || hour < 1 ? today.s2 : today.s3);
            
            const workers = [today.s1[0], today.s1[1], today.s2, today.s3];
            const offList = allStaffNames.filter(name => !workers.includes(name));

            document.getElementById('activeStaff').innerText = active.replace(/ & None|None & /g, "");
            document.getElementById('offStaff').innerText = offList.length > 0 ? offList.join(" & ") : "None";
            
            const getIcon = (txt) => txt.split(" & ").filter(n => n !== "None").map(n => phoneBook[n.trim()] ? `<button onclick="showContact('${n.trim()}')" class="call-btn"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path></svg></button>` : "").join("");
            document.getElementById('activeCallContainer').innerHTML = getIcon(active);
            document.getElementById('offCallContainer').innerHTML = getIcon(offList.join(" & "));
        }

        function updateData(dayI, shift, pI, val) {
            let data = JSON.parse(localStorage.getItem('goldenData'));
            if(pI !== null) data[selectedWeek][dayI][shift][pI] = val; else data[selectedWeek][dayI][shift] = val;
            localStorage.setItem('goldenData', JSON.stringify(data));
            updateActiveStaff();
        }

        function showContact(name) { 
            const num = phoneBook[name];
            document.getElementById('contactName').innerText = name; 
            document.getElementById('contactPhone').innerText = num; 
            document.getElementById('directCallBtn').onclick = () => window.location.href=`tel:${num}`;
            openModal('contactModal'); 
        }

        function manualWeekChange() { selectedWeek = document.getElementById('weekSelect').value; renderTable(); }
        function toggleLang() { currentLang = currentLang === 'ar' ? 'fr' : 'ar'; localStorage.setItem('g_lang', currentLang); applySettings(); }
        function toggleTheme() { userThemePref = userThemePref === 'light' ? 'dark' : 'light'; localStorage.setItem('g_theme_pref', userThemePref); applySettings(); }

        window.onload = () => { 
            initData();
            document.getElementById('weekSelect').value = selectedWeek; 
            applySettings(); 
            setInterval(updateDateTime, 1000);
        };
    </script>
